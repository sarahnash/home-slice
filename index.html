<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <title>Home-Slice</title>
</head>

<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home-Slice</a> <button aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse"
      type="button"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">BUY <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SELL</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search"> <button class="btn btn-outline-success my-2 my-sm-0"
          type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- MAIN IMAGE -->
  <div class="pimg1">
    <div class="ptext scale-up-center">
      Search for Your Dream Home<br>
    </div>

    <!-- =======================================SEARCH CRITERIA============================== -->
    <div class="srchBxBkgrd">
      <div class="homeSearch mx-auto">

        <!-- BUY-RENT RADIO BUTTONS -->
        <div class="btn-group btn-group-toggle mt-3 mb-3" data-toggle="buttons">
          <label class="btn btn-secondary active pl-5 pr-5"><input autocomplete="off" checked id="BUY" name="options"
              type="radio"> BUY</label>
          <label class="btn btn-secondary pl-5 pr-5"><input autocomplete="off" id="RENT" name="options" type="radio">
            RENT</label>
        </div>

        <!-- STATE-CITY-ZIP -->
        <div class="input-group mb-3">
          <input aria-describedby="basic-addon2" aria-label="Enter State, City or Zip" class="form-control" placeholder="Enter State, City or Zip"
            type="text">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">Search</button>
          </div>
        </div>

        <!-- MIN$-->
        <div class="d-flex justify-content-between" id="money">
          <div class="input-group mr-5 mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Min $</span>
            </div><input aria-label="Amount (to the nearest dollar)" class="form-control" type="text">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>

          <!-- MAX$-->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Max $</span>
            </div><input aria-label="Amount (to the nearest dollar)" class="form-control" type="text">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CARDS -->
  <div id='zillow-houses'></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  </script>
</body>

</html>
